<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Martuca | Fuente de soda</title>

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!-- FIRESTORE-->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

<!--QR;PFD===============================================================================================-->

    <script src="jquery.min.js"></script>
    <script src="qrcode.min.js"></script>

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/global.css">
  </head>
  <body>

    <section class="container-fluid bg">

      <section class="row justify-content-end">
        <section class="col-16 col-sm-8 col-md-5">

          <div class="container-formulario validate-form">
            <h1 class="h1">
              Obtén tu invitación para nuestro evento en Fuente Martuca
            </h1>

            <div class="form-group validate-input" data-validate="Se requiere ingreso de su Nombre">
                <input id="nombre" name="nombre" class="form-control my-3" type="text" placeholder="Ingrese su Nombre...">
            </div>

            <div class="form-group validate-input" data-validate="Se requiere ingreso de su Apellido Paterno">
              <input id="apellidoPaterno" name="apellidoPaterno" class="form-control my-3" type="text" placeholder="Ingrese su Apellido Paterno...">
            </div>

            <div class="validate-input" data-validate="Se requiere ingreso de su Apellido Materno">
              <input id="apellidoMaterno" name="apellidoMaterno" class="form-control my-3" type="text" placeholder="Ingrese su Apellido Materno...">
            </div>

            <div class="validate-input" data-validate="Se requiere ingreso de su Email">
              <input id="email" name="email" class="form-control my-3" type="text" placeholder="Correo Electronico (ejemplo: xrj@ejemplo.com)...">
            </div>

            <div class="form-group">
              <label class="label-input100">Genero</label>
              <div>
                <select id="genero" class="form-control" name="genero">
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                </select>
                <div class="dropDownSelect2"></div>
              </div>
              <span class="focus-input100"></span>
            </div>

            <div class="form-group">
              <label class="label-input100" for="FechaNacimiento">Fecha Nacimiento</label>
              <div>
                <select id="dia" class="form-control" name="dia">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <div class="dropDownSelect2"></div>
              </div>
              <div>
                <select id="mes" class="form-control" name="mes">
                  <option value="enero">Enero</option>
                  <option value="febrero">Febrero</option>
                  <option value="marzo">Marzo</option>
                  <option value="abril">Abril</option>
                  <option value="mayo">Mayo</option>
                  <option value="junio">Junio</option>
                  <option value="julio">Julio</option>
                  <option value="agosto">Agosto</option>
                  <option value="septiembre">Septiembre</option>
                  <option value="octubre">Octubre</option>
                  <option value="noviembre">Noviembre</option>
                  <option value="diciembre">Diciembre</option>

                </select>
                <div class="dropDownSelect2"></div>
              </div>

              <button class="btn btn-primary btn-block my-3" onclick="addCliente()" id="boton">Obtener Invitación</button>

            </div>

        </div>
        </section>
      </section>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
