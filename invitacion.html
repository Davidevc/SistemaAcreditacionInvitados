<!doctype html>
<html lang="en">
  <head>

    <title>Martuca | Fuente de soda</title>

    <!--===============================================================================================-->
    	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FIRESTORE-->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

    <script src="jquery.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="html2canvas.min.js"></script>
    <script src="canvas2image.js"></script>

    <link rel="stylesheet" type="text/css" href="css/global.css">
  </head>
  <body>

    <section class="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-16 col-sm-8 col-md-5">

                    <div class="Invitacion" id ="invitacion">
                      <h1 class="text-center">  Presenta este QR en la entrada de Fuente Martuca.</h1>
                      <h2 class="text-center my-1">¡Nos vemos!</h2>
                        <div id="qrcode" class="row h-100 justify-content-center align-items-center my-3">
                        <script type="text/javascript">
                          let varReci = atob(document.location.search.replace(/^.*?\=/,''));
                          new QRCode(document.getElementById("qrcode"), varReci);
                        </script>
                        </div>

                        <div id="urlInvitado">
                          *A tu invitado, copia y envía la siguiente Url para que obtenga su invitación.
                          <a class="copi" href="javascript:Copy(varReci);">Copiar URL</a>
                        </div>

                        <button class="btn btn-primary btn-block my-3"  id="botonimg">Descargar QR</button>
                    </div>

        </section>
      </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
